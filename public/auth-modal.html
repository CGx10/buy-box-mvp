<!-- Authentication Modal -->
<div id="authModal" class="auth-modal" style="display: none;">
    <div class="auth-modal-content">
        <div class="auth-modal-header">
            <h2 id="authModalTitle">Welcome to Buybox Generator</h2>
            <!-- Close button removed - modal cannot be closed until authenticated -->
        </div>
        
        <div class="auth-modal-body">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h3>Sign In</h3>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="auth-btn auth-btn-primary">Sign In</button>
                </form>
                <p class="auth-switch">
                    <a href="#" id="forgotPassword" onclick="event.preventDefault(); window.authDashboardManager.showForgotPasswordForm();">Forgot your password?</a>
                </p>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="showRegister" onclick="event.preventDefault(); window.authDashboardManager.showRegisterForm();">Create one here</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h3>Create Account</h3>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Full Name:</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password:</label>
                        <input type="password" id="registerConfirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn auth-btn-primary">Create Account</button>
                </form>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="showLogin" onclick="event.preventDefault(); window.authDashboardManager.showLoginForm();">Sign in here</a>
                </p>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="auth-form" style="display: none;">
                <h3>Reset Password</h3>
                <form id="forgotPasswordFormElement">
                    <div class="form-group">
                        <label for="forgotEmail">Email:</label>
                        <input type="email" id="forgotEmail" required>
                    </div>
                    <button type="submit" class="auth-btn auth-btn-primary">Send Reset Email</button>
                </form>
                <p class="auth-switch">
                    Remember your password? 
                    <a href="#" id="backToLogin" onclick="event.preventDefault(); window.authDashboardManager.showLoginForm();">Sign in here</a>
                </p>
            </div>

            <!-- Loading State -->
            <div id="authLoading" class="auth-loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="authMessage" class="auth-message" style="display: none;"></div>
        </div>
    </div>
</div>
